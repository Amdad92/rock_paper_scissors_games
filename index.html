<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Rock Paper and Scissors Game</h1>
      <p>Make your Move</p>
    <div class="container">
      <div class="game-div">
        <div class="rock inner" >
          <img src="/assests/rock.png" alt="rock_image">
          <button>Rock</button>
        </div>
        <div class="paper inner">
          <img src="/assests/paper.png" alt="paper_image">
          <button>Paper</button>
        </div>
        <div class="scissors inner">
          <img src="/assests/scissors.png" alt="scissors_image">
          <button>Scissors</button>
        </div>
      </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
